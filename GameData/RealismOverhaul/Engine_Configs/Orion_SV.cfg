@PART[*]:HAS[#engineType[Orion_SV]]:FOR[RealismOverhaulEngines]
{
	%title = Orion Saturn V
	%manufacturer = General Atomics
	%description = 10m diameter nuclear pulse propulsion module intended to launch from a Saturn V rocket.

	@tags ^= :$: USA general atomics orion saturn v sv upper nuclear pulse propuls uranium

	%specLevel = speculative

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleEngineConfigs],*{}
  
	RESOURCE
	{
		name = EnrichedUranium
		amount = 846 // Total mass - Dry mass and divide by density
		maxAmount = 846
	}
 
	RESOURCE
	{
		name = DepletedUranium
		maxAmount = 846
	}

	@MODULE[ModuleGimbal] // Guess
	{
		%gimbalRange = 1
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 4
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Orion_SV
		modded = false
		origMass = 90.72

		CONFIG
		{
			name = Orion_SV
			specLevel = speculative
			minThrust = 1
			maxThrust = 1
			ratedBurnTime = 120
			heatProduction = 100
			massMult = 1.0

			PROPELLANT
			{
				name = EnrichedUranium
				ratio = 1.0
				DrawGauge = True
			}

			ullage = False
			pressureFed = False
			ignitions = 60 // Guess

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2
			}

			atmosphereCurve
			{
				key = 0 2500
				key = 1 2000 // Guess
			}
		}
	}
}
